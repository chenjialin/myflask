<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>上传项目文件</title>
    <link href="/static/css/bootstrap.min.css" rel="stylesheet">
    <link href="/static/css/fileinput.css" media="all" rel="stylesheet" type="text/css" />
    <script src="/static/js/jquery-2.0.0.min.js"></script>
    <script src="/static/js/fileinput.js/"></script>
    <!--<script src="../js/fileinput.js" type="text/javascript"></script>-->
    <script src="/static/js/bootstrap.js/"></script>
    <!--<script src="../js/bootstrap.min.js" type="text/javascript"></script>-->
</head>
<body>
    <div class="container kv-main">

            <br>
            <form enctype="multipart/form-data">

                <div class="form-group">
                    <input id="file-1" type="file" multiple class="file" data-overwrite-initial="false" data-min-file-count="1">
                </div>

            </form>
        </div>
</body>
<script>
     $("#file-1").fileinput({
        uploadUrl: '/upload_project_file?project_id={{ project_id }}', // you must set a valid URL here else you will get an error
        allowedFileExtensions : ['jpg', 'png','gif', 'xlsx'],
        overwriteInitial: false,
        maxFileSize: 5000,
        maxFilesNum: 10,
        //allowedFileTypes: ['image', 'video', 'flash'],
        slugCallback: function(filename) {
            return filename.replace('(', '_').replace(']', '_');
        }
	});
</script>
</html>
