<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1.0" />
<title>注册</title>
<link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/bootstrap.css') }}">
</head>
<body>
<div class="box">
<div class="login-box">
<div class="login-title text-center">
<h1><small>注册</small></h1>
</div>
<div class="login-content ">
<div class="form">
<form action="#" method="post">
<div class="input-group">
    <span class="input-group-addon"><span class="glyphicon glyphicon-user"></span></span>
    <input type="text" id="username" name="username" class="form-control" placeholder="用户名" style="width: 500px">
</div>

<br>
<div class="input-group">
    <span class="input-group-addon"><span class="glyphicon glyphicon-lock"></span></span>
    <input type="password" id="password" name="password" class="form-control" placeholder="密码" style="width: 500px">
</div>
<br>
<div class="input-group">
    <span class="input-group-addon"><span class="glyphicon glyphicon-envelope"></span></span>
    <input type="text" id="email" name="email" class="form-control" placeholder="Email" style="width: 500px">
</div>
<br>
<div class="input-group">
    <span class="input-group-addon"><span class="glyphicon glyphicon-earphone"></span></span>
    <input type="text" id="tel" name="tel" class="form-control" placeholder="电话" style="width: 500px">
</div>




<div class="form-group form-actions">
    <div class="col-xs-4">
        <br>
        <button type="submit" class="btn btn-sm btn-info"><span class="glyphicon glyphicon-bell"></span>注册 </button>
    </div>
</div>
</div>
</form>
</div>
</div>
</div>
</div>
</body>
</html>
